<ion-header>
    <ion-toolbar color="primary">
      <ion-button slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-button>
      <ion-title>Details</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list lines="full">
      <ion-item>
        <ion-input required type="text" placeholder="Name" [(ngModel)]="restaurant.name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input required type="text" placeholder="Address" [(ngModel)]="restaurant.addres"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input required type="text" placeholder="Phone" [(ngModel)]="restaurant.phone"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input required type="text" placeholder="Description" [(ngModel)]="restaurant.description"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input required type="text" placeholder="Rate" [(ngModel)]="restaurant.rate"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input required type="text" placeholder="Tag" [(ngModel)]="restaurant.tag"></ion-input>
                </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="saveTodo()">Save</ion-button>
  </ion-content>
